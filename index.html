<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="app.js"defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Borel&family=Emilys+Candy&family=Parisienne&family=Roboto&family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <h1 id="title">Etch-a-Sketch</h1>
        <div id="main-container">
            <div id="modification-menu">
                <div id="color-picker-container">
                    <label for="pen-color-picker">Pen Color:</label>
                    <input type="color" value="#FFFFFF" id="pen-color-picker" />
                </div>
                <div id="color-picker-container">
                    <label for="background-color-picker">Background Color:</label>
                    <input type="color" value="#FFFFFF" id="background-color-picker" />
                </div>
                <button id="random-color">Rainbow Mode</button>
                <button id="shading">Darken Mode</button>
                <button id="lighten">Lighten Mode</button>
                <button id="eraser">Eraser</button>
                <div class="slide-container">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div id="num-divs"></div>
                <button id="toggle-grid">Remove Grid Line</button>
                <button id="clear">Clear</button>
            </div>
            <div id="grid-container-wrapper">
                <div id="grid-container"></div>
            </div>
        </div>
    </body>
</html>
